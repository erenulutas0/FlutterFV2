# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.open-in-view=false
# Disable Flyway for tests to avoid validation failures on in-memory DB
spring.flyway.enabled=false

# Groq AI Mock for Tests
groq.api.key=mock-key
groq.api.url=http://mock-url
groq.api.model=mock-model
app.socketio.enabled=false
app.features.community.enabled=false

# Redis Mock for Tests (Disable or use local if needed)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# iyzico Config for Tests
iyzico.api.key=test-key
iyzico.api.secret=test-secret
iyzico.api.base.url=http://mock-iyzico

# Keep test output focused on assertion failures.
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
