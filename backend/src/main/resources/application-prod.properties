# Production hardening: require secrets and reduce management/API surface.

# Secrets/Credentials (no fallback defaults)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
groq.api.key=${GROQ_API_KEY}
iyzico.api.key=${IYZICO_API_KEY}
iyzico.api.secret=${IYZICO_API_SECRET}
iyzico.api.base.url=${IYZICO_API_BASE_URL}

# Swagger/OpenAPI disabled in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Expose only liveness/readiness health endpoint in production
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=false
