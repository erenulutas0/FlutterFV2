# Production hardening: require secrets and reduce management/API surface.

# Secrets/Credentials (no fallback defaults)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
groq.api.key=${GROQ_API_KEY}
iyzico.api.key=${IYZICO_API_KEY}
iyzico.api.secret=${IYZICO_API_SECRET}
iyzico.api.base.url=${IYZICO_API_BASE_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.strict-origin-validation=true

# Swagger/OpenAPI disabled in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Expose only liveness/readiness health endpoint in production
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=false

# Security headers (enabled in production)
app.security.headers.enabled=true
app.security.headers.hsts-enabled=true
app.security.headers.hsts-max-age-seconds=31536000
app.security.headers.hsts-include-sub-domains=true
app.security.headers.hsts-preload=false
app.security.auth-rate-limit.enabled=true
app.security.auth-rate-limit.redis-enabled=true
app.security.auth-rate-limit.redis-fallback-mode=memory
app.security.auth-rate-limit.redis-failure-block-seconds=60
app.security.auth-rate-limit.login-principal-max-attempts=6
app.security.auth-rate-limit.login-principal-window-seconds=300
app.security.auth-rate-limit.login-principal-block-seconds=900
app.security.auth-rate-limit.login-ip-max-attempts=30
app.security.auth-rate-limit.login-ip-window-seconds=300
app.security.auth-rate-limit.login-ip-block-seconds=900
app.security.auth-rate-limit.register-ip-max-attempts=8
app.security.auth-rate-limit.register-ip-window-seconds=600
app.security.auth-rate-limit.register-ip-block-seconds=1800
