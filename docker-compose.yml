services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: EnglishApp
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy ${REDIS_MAXMEMORY_POLICY:-allkeys-lru}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PIPER_TTS_VERSION: ${PIPER_TTS_VERSION:-1.2.0}
        PIPER_TTS_ARCHIVE: ${PIPER_TTS_ARCHIVE:-piper_amd64.tar.gz}
    volumes:
      # Mount Piper voice models from host (override PIPER_MODEL_HOST_PATH on non-Windows hosts)
      - ${PIPER_MODEL_HOST_PATH:-C:/piper}:/piper:ro
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      
      # Server
      SERVER_PORT: 8082
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/EnglishApp
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ""
      SPRING_DATA_REDIS_TIMEOUT: 2000ms
      
      # Cache
      CACHE_SENTENCES_TTL: 604800
      
      # Ollama (RunPod GPU service - RTX 3090)
      # Set LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL environment variable
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL: ${LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL:-https://6xjzd0cnxyklkd-11434.proxy.runpod.net}
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_NAME: ${LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_NAME:-qwen2.5:32b}
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TEMPERATURE: 0.2
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TIMEOUT: 300s
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TOP_P: 0.9

      # Groq AI
      # Required in production; optional for local stack bring-up and smoke checks.
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      
      # Piper TTS (binary is installed in backend image; /piper contains mounted voice models)
      PIPER_TTS_PATH: ${PIPER_TTS_PATH:-/opt/piper/piper}
      PIPER_TTS_DEFAULT_MODEL: ${PIPER_TTS_DEFAULT_MODEL:-en_US-amy-medium.onnx}
      APP_SECURITY_AUTH_RATE_LIMIT_REDIS_FALLBACK_MODE: ${APP_SECURITY_AUTH_RATE_LIMIT_REDIS_FALLBACK_MODE:-memory}
      APP_SECURITY_AUTH_RATE_LIMIT_REDIS_FAILURE_BLOCK_SECONDS: ${APP_SECURITY_AUTH_RATE_LIMIT_REDIS_FAILURE_BLOCK_SECONDS:-60}
      
    ports:
      - "${BACKEND_HTTP_PORT:-8082}:8082"
      - "${BACKEND_SOCKET_PORT:-9092}:9092"  # Socket.io port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 45s
    networks:
      - app-network
    restart: unless-stopped

  # Flutter Web Frontend
  frontend:
    build:
      context: ./flutter_vocabmaster
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge



